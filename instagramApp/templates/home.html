{%extends 'all-instagram/base.html'%}

{% block content %}
{{block.super}}
<div class="container">

    <!-- Looping through post   -->
    {% for item in posts %}
  
    <div class="card mb-3">
        <div class="user">
            {% for item in profile %}
                <img src="{{ item.profile_photo.url }}" width="60" height="50" alt="">
                <h2>{{item.user}}</h2> 
            {% endfor %} 
        </div>
        <hr>
        <div class="image">
            <img src="{{ item.image.url }}" class="card-img-top" width="500" height="450"  alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }} </h5>
                <p class="card-text">{{ item.caption }}</p>
                <!-- <h2>{{item.}}</h2> -->
                <p class="card-text"><small class="text-muted">{{ item.time_created }}</small></p>
            </div>

        </div>
        
      </div>
      
      <!-- {% for item in profile %}
      <h1>{{item.bio}}</h1>
      <img src="{{ item.profile_photo.url }}" alt="">
       <h2>{{item.profile_photo}}</h2> 
      {% endfor %}  -->

  
    </div>
   
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No post Items</h2>
    </div>
    {% endfor %}


  
  </div>
{% endblock %}
