{%extends 'all-instagram/base.html'%}

{% block content %}
{{block.super}}
<h2>Hello Welcome to Instagram Application 1</h2>
<div class="container">

    <!-- Looping through post   -->
    {% for item in post %}
  
    <div class="row">
      <!-- displaying images -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ item.name }} </h2>
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No post Items</h2>
    </div>
    {% endfor %}
  
  </div>
{% endblock %}
