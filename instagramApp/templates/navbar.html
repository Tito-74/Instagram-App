<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">Instagram App</a>
    </div>
     <!-- Adding a search form  -->
     <div class="col-sm-5 col-md-5 navbar">

      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Article" name="article">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
    </div>
    <div class="col-sm-5 col-md-5" id="auth">
      <h3 style="color: aliceblue;">Hello, {{request.user}}</h3>
      <h3><a href="/logout">Logout</a></h3>
    </div>
  </div>
</nav>
</body>
</html>
